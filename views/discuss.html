<!-- BEGIN: DISCUSS -->
<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="text-uppercase section-heading">Câu Hỏi</h3>
            </div>
            <!-- BEGIN: LIST-->
            <div class="col-lg-12 m-2 p-2 pl-3" style="border: 1px solid rgb(204, 200, 200)">
                <a href="">{LIST.ques_title}</a>
                <div class="p-3">{LIST.ques_text}</div>
                <p class="float-right" style="font-size: 13px;">Tác giả: {LIST.user_email}</p>
            </div>
            <!-- END: LIST-->
        </div>
        <div class="col-lg-12 mt-3">
            <h3 class="text-uppercase section-heading">{count} Bình Luận</h3>
        </div>
        <!-- BEGIN: COMMENT -->
        <div class="card mb-3">
            <div class="row ">
                <div class="col-sm-2 col-md-1">
                    <img src="assets/img/default.jpg" style="width: 100px;" class="card-img" alt="...">
                    <p style="font-size: 10px;" class="text-short pl-2">{COMMENT.user_email}</p>
                </div>
                <div class="col-sm-10 col-md-11">
                    <div class="card-body ml-3">
                        <p class="card-text">{COMMENT.comment_text}</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- END: COMMENT -->
        <form action="" method="post">
            <div class="row shadow p-3 mb-5 bg-white rounded">
                <div class="col-lg-12 mt-3">
                    <label for="">Bình luận</label>
                    <textarea class="form-control w-100 h-100" aria-label="With textarea" name="comment_text" id="editor" ></textarea>
                </div>
                <input type="submit" value="Gửi" class="btn btn-primary m-4">
            </div>
        </form>
    </div>
</section>
<script src="https://cdn.ckeditor.com/ckeditor5/19.1.1/classic/ckeditor.js"></script>
<script>
    ClassicEditor
    .create( document.querySelector( '#editor' ) )
    .catch( error => {
        console.error( error );
    } );
  </script>
  <style>
    .text-short{
        display: -webkit-box;
        -webkit-line-clamp:1;
        -webkit-box-orient: vertical;  
        overflow: hidden;
    }
  </style>
<!-- END: DISCUSS -->
