        </div>
    </div>
    <div class="row" >

        <div class="col-md-4">

        </div>
    </div>
    <div class="card mb-3" >
        <div class="row no-gutters">
            <!-- BEGIN: TUTOR -->
          <div class="col-4 mb-3">

              <h5 class="card-title"><a href="tutorial&id={TUTOR.post_id}">{TUTOR.post_title}</a></h5>

        .detail{

            color:rgb(156, 168, 168)
        }

        }
