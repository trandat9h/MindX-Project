<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/7c67c69820.js" crossorigin="anonymous"></script>

<body>
    <form method="POST" enctype="multipart/form-data">
    <table class="table bordered">

        <tr>
            <th>Question</th>
            <td>
                <input name="ques_text" value="{EDIT.ques_text}" type="text">
                <span style="color: red">{post_name_err_mess}</span>
            </td>
        </tr>   
       
    </table>
    <input type="button" data-id="{EDIT.ques_id}" onclick="goDelete()" id="deleteButton" value="Delete"></button>   
     <input type="submit" class="btn btn-success p-2"  id="editButton" value="Update"></button>

    </form> 
    <script src="https://cdn.ckeditor.com/ckeditor5/19.1.1/classic/ckeditor.js"></script>
</body>
</html>
<script>
    function goDelete(){
        $(document).on('click','#deleteButton',function(){
            var id = $(this).attr('data-id');
            var y = confirm("Are you sure want to delete this question?");
            if(y==false) return 0;
            window.location.assign("../../createQuestion/delete&id="+id+"/"); 
        })
    }
</script>
<style>
    table{
        width: 85%;
        border-collapse: collapse;
        margin-top: 1%;
    }
    table tr{
        height: 40px;
    }
    table th{
        text-align: center;
        width: 200px;
    }
    
    table tr td input[type=text]{
        width:100%;
        height: 100%;
        border:0;
        outline: none;
        padding-left: 20px;
    }
    table tr td a{
        text-decoration: none;
        color: black;
        cursor: pointer;
    }
    table tr td a:hover{
        color: black;
        font-weight: bolder;
    }
</style>
<!-- END: EDIT -->
